name: Run notebooks (Fig2 & Fig3)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  execute-notebooks:
    name: Execute Fig2 & Fig3 notebooks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # xvfb and Mesa/OpenGL libs help headless rendering for pyvista/vtk
          sudo apt-get install -y xvfb libgl1 libosmesa6

      - name: Install Python dependencies (pip)
        run: |
          python -m pip install --upgrade pip wheel setuptools
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Smoke-test imports
        env:
          MPLBACKEND: Agg
          PYVISTA_OFF_SCREEN: '1'
        run: |
          python - <<'PY'
          import importlib
          packages = ['numpy','pandas','scipy','matplotlib','seaborn','skimage','tifffile','imagecodecs','pyvista','vtk']
          problems = False
          for p in packages:
              try:
                  m = importlib.import_module(p)
                  v = getattr(m, '__version__', 'unknown')
                  print(f'OK: {p} {v}')
              except Exception as e:
                  print(f'ERROR importing {p}: {e}')
                  problems = True
          if problems:
              raise SystemExit('One or more imports failed')
          PY

      - name: Execute Fig2 notebook (headless)
        env:
          MPLBACKEND: Agg
          PYVISTA_OFF_SCREEN: '1'
        run: |
          # Use xvfb to provide a headless X server for VTK/PyVista
          xvfb-run -s "-screen 0 1920x1080x24" jupyter nbconvert --to notebook --execute FrankandLopes_refbrain_code_fig2_suppfig2.ipynb --ExecutePreprocessor.timeout=600 --output executed_Fig2.ipynb

      - name: Execute Fig3 notebook (headless)
        env:
          MPLBACKEND: Agg
          PYVISTA_OFF_SCREEN: '1'
        run: |
          xvfb-run -s "-screen 0 1920x1080x24" jupyter nbconvert --to notebook --execute FrankandLopes_refbrain_code_fig3.ipynb --ExecutePreprocessor.timeout=900 --output executed_Fig3.ipynb

      - name: Upload generated figures
        uses: actions/upload-artifact@v4
        with:
          name: figures
          path: figures

      - name: Upload executed notebooks
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebooks
          path: |
            executed_Fig2.ipynb
            executed_Fig3.ipynb
